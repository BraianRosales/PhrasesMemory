<header class="header">
    <form class="header-form" (ngSubmit)="searchMeanings($event)">
        <div class="header-form-inputSearch">
            <app-input [formGroup]="searchForm" controlName="searchControl"></app-input>
        </div>
        <app-button type="submit" (click)="searchMeanings($event)"></app-button>
    </form>
</header>
