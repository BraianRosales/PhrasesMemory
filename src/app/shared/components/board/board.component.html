<main class="board">
    <ng-container *ngIf="board$ | async as board">
        <div class="board-content" *ngIf="board.word">
            <h1>{{ board.word }}</h1>
            <div class="board-content-definitions">
                <div class="board-content-example" *ngFor="let definition of board.definitions">
                    <div class="board-content-textWrapper">
                        <p>Definici√≥n: {{definition.definition}}</p>
                        <p>Ejemplo: {{ definition.example ? definition.example: 'Sin ejemplo.'}}</p>
                    </div>
                    <div class="board-content-buttonWrapper">
                        <app-button (click)="translate(definition.definition, definition.example)" panelClass="tertiary" text="Traducir"></app-button>
                        <app-button panelClass="tertiary" text="Guardar"></app-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

</main>
